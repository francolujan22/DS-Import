<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="DSImport: importamos y distribuimos productos tecnológicos de calidad en toda Argentina. Innovación, garantía y confianza.">
<meta name="author" content="DSImport Team">
<meta name="robots" content="index, follow">

<!-- Open Graph para redes sociales -->
<meta property="og:title" content="DSImport - Tecnología y Distribución">
<meta property="og:description" content="Explorá productos tecnológicos importados con la mejor calidad y garantía.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://dsimport.com">
<meta property="og:image" content="https://dsimport.com/assets/img/logo.png">
  <title>DSImport</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    #login-overlay input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 250px;
    }
    #login-overlay button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: black;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #login-overlay .btn-wsp {
      margin-top: 15px;
      background-color: #007e33;
    }
    header {
      background-color: white;
      border-bottom: 1px solid #eee;
      padding: 20px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      position: relative;
    }
    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .header-buttons {
      display: flex;
      gap: 12px;
    }
    .header-buttons a {
      text-decoration: none;
    }
    .header-buttons button {
      padding: 10px 18px;
      font-size: 15px;
      border: 2px solid #111;
      background-color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #111;
      transition: all 0.3s ease;
    }
    .header-buttons button:hover {
      background-color: #111;
      color: white;
    }
    .menu-dropdown {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .menu-dropdown a {
      text-decoration: none;
    }
    .menu-dropdown.active {
      display: flex;
    }
    .menu-dropdown button {
      padding: 10px 18px;
      font-size: 15px;
      border: 2px solid #111;
      background-color: white;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #111;
      transition: all 0.3s ease;
    }
    .menu-dropdown button:hover {
      background-color: #111;
      color: white;
    }
    .product-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .product-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      padding: 10px;
      background-color: #fff;
    }
    .product-title {
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #111;
    }
    .btn-wsp, .btn-catalogo {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-wsp {
      background-color: #007e33;
    }
    .btn-catalogo {
      background-color: #007bff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: white;
      color: #555;
      border-top: 1px solid #eee;
    }
    @media (max-width: 768px) {
      .header-buttons {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="login-overlay">
    <h2>DS Import</h2>
    <input type="password" id="passwordInput" placeholder="Contraseña..." />
    <button onclick="checkPassword()">Ingresar</button>
    <br />
    <a href="https://wa.me/5492267419517" target="_blank">
      <button class="btn-wsp">WhatsApp</button>
    </a>
    <p>↑</p>
    <p>Para adquirir Contraseña comunicarse por WhatsApp</p>
  </div>
  <div id="main-content" style="display: none;">
    <header>
      <div class="header-top">
        <div class="logo">DSImport</div>
        <div class="menu">
          <button class="hamburger" onclick="toggleMenu()">☰</button>
          <div class="menu-dropdown" id="menuDropdown">
            <a href="https://catalogo.duxsoftware.com.ar/ds"><button>Lista Productos 1</button></a>
            <a href="https://catalogo.duxsoftware.com.ar/ds"><button>Lista Productos 2</button></a>
          </div>
        </div>
        <div class="header-buttons">
          <a href="https://catalogo.duxsoftware.com.ar/ds"><button>Lista Productos 1</button></a>
          <a href="https://catalogo.duxsoftware.com.ar/ds"><button>Lista Productos 2</button></a>
        </div>
      </div>
    </header>
    <section class="product-container">
      <div class="product-card">
        <img src="templado_antiespia.jpg" alt="Smartphone">
        <div class="product-title">Templado Antiespia</div>
      </div>
      <div class="product-card">
        <img src="Auriculares_Bluetooth.jpg" alt="Auriculares">
        <div class="product-title">Auriculares Bluetooth</div>
      </div>
      <div class="product-card">
        <img src="Aro_de_Luz.jpg" alt="Aro de Luz">
        <div class="product-title">Aro de Luz</div>
      </div>
      <div class="product-card">
        <img src="Funda_space_iphone.bin" alt="Fundas Smartphone">
        <div class="product-title">Fundas Smartphone</div>
      </div>
      <div class="product-card">
        <img src="Auriculares_vincha.jpg" alt="Auriculares Vincha">
        <div class="product-title">Auriculares Vincha</div>
      </div>
      <div class="product-card">
        <img src="Cabezal_Auto.jpg" alt="Cabezal Auto USB">
        <div class="product-title">Cabezal Auto USB</div>
      </div>
    </section>
    <footer>
      © 2025 DSImport - Todos los derechos reservados
    </footer>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "Mayorista123" || input === "Minorista123") {
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        alert("Contraseña incorrecta. Intenta nuevamente.");
      }
    }
    function toggleMenu() {
      const dropdown = document.getElementById("menuDropdown");
      dropdown.classList.toggle("active");
    }
  </script>
</body>
</html>
